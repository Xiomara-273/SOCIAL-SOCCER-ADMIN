<div class="admin-container">
  
  <section class="glass-card">
    <h2 class="title-gradient">
      {{ isEditing ? 'Editar Rol' : 'Nuevo Rol de Usuario' }} ğŸ›¡ï¸
    </h2>
    
    <div class="form-grid">
      <div class="form-group">
        <label>Nombre del Rol</label>
        <input type="text" [(ngModel)]="newRole.nombre" placeholder="Ej: Administrador General">
      </div>
      
      <div class="form-group">
        <label>Alcance de Permisos</label>
        <input type="text" [(ngModel)]="newRole.permisos" placeholder="Ej: GestiÃ³n total del sistema">

    <button class="btn-primary" (click)="save()">

  <section class="glass-card">
    <h3 class="title-gradient" style="font-size: 1.3rem;">Lista de Roles y Permisos</h3>

        <tr>
          <th>Rol</th>
          <th>Permisos / Alcance</th>
          <th style="text-align: right;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of roleService.roles()">
          <td><strong>{{ r.nombre }}</strong></td>
          <td>{{ r.permisos }}</td>
          <td style="text-align: right;">
            <button (click)="edit(r)" class="btn-icon">âœï¸</button>
            <button (click)="roleService.remove(r.id)" class="btn-icon">ğŸ—‘ï¸</button>

        </tr>
      </tbody>
    </table>
  </section>

</div>
